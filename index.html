<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
	 <div id="popup-wrapper">
		<div id="popup-header">
			<h1>PopUp!</h1>
		</div>
		<div id="popup-containers">
			<div class="popup-form">
				<label for="text">Notification</label>
				<textarea name="text" id="popup-text" placeholder="Let's PopUp!"></textarea>
			</div>
			<div class=popup-buttons>
				<p>PopUps: <span id="popup-count"></span></p>

				<button class="button" id="popup-reset">
					Reset
				</button>
				<button class="button primary" id="popup-button">
					PopUp!
				</button>
			</div>
		</div>
	 </div>
	 <script src="index.js"></script>
	</body>
</html>
